<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <title>Encriptador Challenge</title>

</head>
<body>
    <header>
        <
    </header>
    <main>
        <section class="seccion1">
            <div class="contenedor-cajatexto">
                <textarea placeholder="Ingrese el texto aqui"
                class="cajatexto"></textarea>

            </div>
            <div class="alerta">
                
                <p>Solo letras minúsculas y sin acento</p>
            </div>

            <div class="contenedor-botones">
                <input type="button" class="btn-encriptar"
                value="Encriptar">
                <input type="button" class="btn-desencriptar"
                value="Desencriptar">

            </div>
        </section>

        <section class="seccion2">
            <div class="contenedormunieco">
                <img src="/img/muñeco.png" alt="muñeco">


            </div>

            <div class="contenedor-parrafo">
                <h3>Ningun mensaje fue <br>encontrado</h3>
                <p>Ingrese el tecto que desees encriptar o <br>
                Desencriptar. </p>
            </div>
            <div class="contenedor-copiar">
                <input type="button" class="btn-copiar" value="copiar">
            </div>
            <div class="contenedor-resultado">
                <p class="texto-resultado"></p>

            </div>

        </section>
    </main>
    <script src="script.js"></script>
    
</body>
</html>
